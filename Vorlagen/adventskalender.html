<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widh=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .door {
            width: 150px;
            height: 150px;
            background-color: yellow;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
    </style>

    <script>
        function insertDoors() {
            for (let i = 1; i < 25; i++) {
                document.getElementById('body').innerHTML += `<div class="door">${i}</div>`;
            }
        }
    </script>
</head>

<body id="body" onload="insertDoors()">


</body>

</html>
