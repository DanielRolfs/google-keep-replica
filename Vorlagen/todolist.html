<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

    <script>
        let todos = [];


        function showTodos() {
            document.getElementById('mylist').innerHTML = '';
            for (let i = 0; i < todos.length; i++) {
                document.getElementById('mylist').innerHTML += `<li>${todos[i]} <a href="#" onclick="deleteTodo(${i})">X</a></li>`
            }
        }

        function addTodo(){
            let todo = document.getElementById('myinput').value;
            todos.push(todo);
            showTodos();
            document.getElementById('myinput').value = '';
        }

        function deleteTodo(position) {
            todos.splice(position, 1)
            showTodos();
        }

    </script>
</head>

<body onload="showTodos()">

    <ul id="mylist">
    </ul>
    <input id="myinput"><button onclick="addTodo()">Hinzuf√ºgen</button>

</body>

</html>
